<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        
        body {
            background-color: rgb(150, 228, 238);
            color: white; /* comentario em css */
            font: normal 20pt Arial;
        }
        h1{
            color: violet;
        }
        
    </style>
</head>
<body>
    <h1>Ola, mundo!</h1>       <!-- comentario em html-->
    <h2>Hoje estou aprendendo JavaScript !</h2>
    
    <script>
        
        var n1 = Number.parseFloat(window.prompt('Digite um número'))  // Number.parseFloat é converter string para numero
        var n2 = Number.parseFloat(window.prompt('Digite outro número'))
        var s = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`)  //cocatenação
        //(number + number) para adição
        // (string + string) para cocatenação
        // s.length = quantos caracteres a string tem
        // s.UpperCase() = tudo para MAIUSCULAS
        // s.tolowerCase() = tudo para minusculas
    


    </script>
</body>
</html>
