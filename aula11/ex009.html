<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Sua Nacionalidade</h1>
   Digite onde você nasceu : <input type="text" name="pais" id="pais" >
   <input type="button" value="Verificar" onclick="clicar()" >
   <div id ='res'></div>
   <script>
       function clicar(){
           var paisp = window.document.getElementById('pais')
           var res = window.document.getElementById('res') 
           var vel = String(paisp.value)           
           res.innerText = `Você nasceu no País ${vel} `  

           if ( vel == 'brasil'){
            res.innerHTML += `<p> Parabéns !!! Você é um Brasileiro ! <p/>`                
           }else{
               res.innerHTML += `<p> Infelizmente você não é um Brasileiro <p/>`
           }


       }


   </script>
    
</body>
</html>
